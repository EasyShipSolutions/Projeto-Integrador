<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>SCNF-E</title>
</head>
<body>
    <main>
        <section id="login">
            <div class="info-login">
                <div class="tittle-info">
                    <h1>
                        SCNF-E</h1>
                    <p>Sistema de Controle de Nota Fiscal Eletrônica</p></div>
                <div class="input-login">
                    <h1>Faça Login</h1>
                        <div class="input-gmail">
                            <img src="./Assets/Gmail-Logo.png" alt="email">
                        <input type="text" name="user" id="user" placeholder="E-mail">
                        <div class="senha"><img src="./Assets/Cadeado Icon.png" alt="img-lock">
                            <input type="password" name="senha" id="senha" placeholder="********">
                            <p>Esqueceu sua Senha</p>
                
            </div>
            <div class="logar">
                <button><img src="./Assets/Login Icon.png" alt=""><p>Login</p> </button>
            </div>
        </section>
                   
    </main>
</body>
</html>
